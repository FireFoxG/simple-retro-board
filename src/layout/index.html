<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet/less" type="text/css" href="./css/styles.less" />

    <script src="../../node_modules/firebase/firebase.js"></script>
    <script src="../../node_modules/firebaseui/dist/firebaseui.js"></script>


    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>

    <script src="js/RetroBoard.js" type="text/javascript"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="../../node_modules\@fortawesome\fontawesome-free\css\all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Saira&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body id="body">

    <div id="firebaseui-auth-container"></div>

    <div class="nav">
        <div class="title">
            <h3 class="h-wcms">WCMS</h3>
            <h1 class="h-retro">RETRO</h1>
        </div>
        <button id="login" class="hidden">Log in</button>
        <button id="logout" class="hidden">Log out</button>

    </div>
    <div class="page">


        
        <div class="sidebar">
            <h2 id="sessionName">herro</h2>

            <div class="wrapper">


                <div class="sorting-wrapper">
                    Sort by: 
                    <button class="fake-link" id="sortName">Name</button> 
                    <button class="fake-link" id="sortNewest">Newest</button>
                    <button class="fake-link" id="sortVotes">Votes</button>
                </div>

                <div class="divider"></div>
            
            <div class="menu-buttons">
                <button class="side-button" id="newSession" data-js-session-selector>New session</button>
                <form class="input-wrapper" onsubmit="return false">
                    <input id="input-session-name" class="new-session-input" placeholder="Enter retro name">
                    <i class="fas fa-share"></i>
                </form>

                <button class="side-button" id="viewAllSessions" data-js-session-selector>View all sessions</button>

            </div>

            <div class="users">

            </div>

            <div class="darkmode">Dark mode <button id="darkModeSwitch" class="switch"><span>OFF</span></button></div>

        </div>
        </div>

        <main class="site board hidden">
            
            <div id="board" class="board">

                



                <div class="col col-sad">
                    <h2>Sad <i class="far fa-frown"></i>

                    </h2>
                    <button class="depth col-button-add" data-js-col-button>Add



                    </button>
                    <form class="input-wrapper" onsubmit="return false">
                        <textarea id="inputSad" type="text" class="depth-input" placeholder="{INSERT_NAME} did it again!" for="col-sad"></textarea>
                        <!-- <i class="fas fa-share"></i> -->

                        <button class="submit-new-message" for='sad'>Submit</button>
                    </form>
                    <ul>
                        <!-- Dynamically generated content -->
                    </ul>
                </div>
                <div class="col col-glad">
                    <h2>Glad <i class="far fa-grin-beam"></i>

                    </h2>
                    <button class="depth col-button-add" data-js-col-button>Add



                    </button>
                    <form class="input-wrapper" onsubmit="return false">
                        <textarea id="inputGlad" class="depth-input" placeholder="Write something good :[" for="col-glad" ></textarea>
                        <!-- <i class="fas fa-share"></i> -->

                        <button class="submit-new-message" for='glad'>Submit</button>

                    </form>
                    <ul>
                        <!-- Dynamically generated content -->
                    </ul>
                </div>
            </div>

        </main>

        <div class="site session-selection-site">
            <h2>Select a session to view</h2>
            <div class="session-select-list">
                <ul class="session-list">
                    <!-- Dynamically generated content -->
                </ul>
            </div>
        </div>

    </div>


    <!-- <button id="test" class="depth">Test requests</button> -->


    <script>less = { env: 'development' };</script>
    <script src="js/external/less.min.js"></script>
    <script>less.watch();</script>
</body>

</html>
